<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claude Terminal</title>
  <link rel="stylesheet" href="./lib/xterm.css"/>
  <style>
    :root {
      --bg: #0a0e17;
      --bg2: #0f1420;
      --bg3: #141927;
      --border: #1e2d45;
      --accent: #3b8eea;
      --accent2: #58a6ff;
      --claude: #cc785c;
      --claude2: #e8916d;
      --text: #c9d1d9;
      --text-dim: #586069;
      --text-muted: #8b949e;
      --green: #3fb950;
      --yellow: #d29922;
      --red: #f85149;
      --font-mono: 'Cascadia Code', 'Fira Code', 'JetBrains Mono', 'Consolas', monospace;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-mono);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      user-select: none;
    }

    /* ===== TITLE BAR ===== */
    #titlebar {
      height: 38px;
      background: var(--bg2);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 10px;
      -webkit-app-region: drag;
      flex-shrink: 0;
    }

#titlebar-title {
      flex: 1;
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
      letter-spacing: 0.5px;
    }

    .tb-badge {
      font-size: 10px;
      padding: 2px 7px;
      border-radius: 10px;
      background: rgba(59,142,234,0.15);
      color: var(--accent2);
      border: 1px solid rgba(59,142,234,0.3);
      -webkit-app-region: no-drag;
    }

    /* ===== TOOLBAR ===== */
    #toolbar {
      height: 36px;
      background: var(--bg3);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 4px;
      flex-shrink: 0;
    }

    .tb-btn {
      height: 24px;
      padding: 0 10px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-muted);
      font-family: var(--font-mono);
      font-size: 11px;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .tb-btn:hover {
      background: rgba(255,255,255,0.05);
      color: var(--text);
      border-color: rgba(255,255,255,0.15);
    }
    .tb-btn.accent {
      background: rgba(204,120,92,0.15);
      border-color: rgba(204,120,92,0.4);
      color: var(--claude2);
    }
    .tb-btn.accent:hover {
      background: rgba(204,120,92,0.25);
    }

    .tb-sep { width: 1px; height: 18px; background: var(--border); margin: 0 4px; }

    #alias-select {
      height: 24px;
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 11px;
      padding: 0 8px;
      cursor: pointer;
      outline: none;
    }

/* ===== TERMINAL AREA ===== */
    #terminal-container {
      flex: 1;
      overflow: hidden;
      padding: 8px;
      background: var(--bg);
    }

    #terminal {
      width: 100%;
      height: 100%;
    }

    .xterm { height: 100%; }
    .xterm-viewport { background: transparent !important; }

    /* ===== INPUT AREA ===== */
    #input-area {
      flex-shrink: 0;
      background: var(--bg2);
      border-top: 1px solid var(--border);
      transition: opacity 0.15s, border-color 0.15s;
    }
    #input-area.dimmed {
      opacity: 0.35;
    }
    #input-area.drag-over, #terminal-container.drag-over {
      border-top: 2px solid var(--accent2);
      background: rgba(59,142,234,0.06);
    }

    #input-header {
      padding: 4px 12px;
      font-size: 10px;
      color: var(--text-dim);
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid rgba(30,45,69,0.5);
    }

    .kbd {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 3px;
      padding: 0 4px;
      font-size: 10px;
      color: var(--accent2);
    }

    #input-wrapper {
      display: flex;
      align-items: flex-end;
      padding: 6px 8px;
      gap: 8px;
    }

    #prompt-label {
      font-size: 13px;
      color: var(--claude);
      padding-bottom: 6px;
      flex-shrink: 0;
    }

    #cmd-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 13px;
      resize: none;
      min-height: 22px;
      max-height: 200px;
      line-height: 1.5;
      overflow-y: auto;
      padding: 2px 0;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }
    #cmd-input::placeholder { color: var(--text-dim); }
    #cmd-input::-webkit-scrollbar { width: 4px; }
    #cmd-input::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

    #send-btn {
      width: 60px;
      height: 30px;
      background: rgba(204,120,92,0.2);
      border: 1px solid rgba(204,120,92,0.5);
      border-radius: 5px;
      color: var(--claude2);
      font-family: var(--font-mono);
      font-size: 11px;
      cursor: pointer;
      transition: all 0.15s;
      flex-shrink: 0;
    }
    #send-btn:hover {
      background: rgba(204,120,92,0.35);
      border-color: var(--claude2);
    }
    #send-btn:active { transform: scale(0.97); }

    /* ===== ALIAS PANEL ===== */
    #alias-panel {
      position: fixed;
      top: 80px; right: 16px;
      width: 280px;
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      display: none;
      z-index: 100;
      overflow: hidden;
    }
    #alias-panel.open { display: block; }
    #alias-panel-header {
      padding: 10px 14px;
      background: var(--bg2);
      border-bottom: 1px solid var(--border);
      font-size: 12px;
      color: var(--accent2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #alias-panel-close {
      cursor: pointer; color: var(--text-dim); font-size: 14px;
    }
    #alias-panel-close:hover { color: var(--text); }
    .alias-list { padding: 8px; }
    .alias-item {
      display: flex;
      align-items: center;
      padding: 6px 8px;
      border-radius: 5px;
      cursor: pointer;
      gap: 10px;
      transition: background 0.1s;
    }
    .alias-item:hover { background: rgba(255,255,255,0.05); }
    .alias-key {
      min-width: 80px;
      font-size: 11px;
      color: var(--claude2);
      background: rgba(204,120,92,0.1);
      border: 1px solid rgba(204,120,92,0.2);
      border-radius: 3px;
      padding: 1px 6px;
      text-align: center;
    }
    .alias-desc { font-size: 11px; color: var(--text-muted); }

    /* ===== STATUS BAR ===== */
    #statusbar {
      height: 22px;
      background: var(--bg2);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 12px;
      font-size: 10px;
      color: var(--text-dim);
      flex-shrink: 0;
    }
    .sb-item { display: flex; align-items: center; gap: 4px; }
    .sb-item span.val { color: var(--text-muted); }
/* ===== TOAST ===== */
    #toast {
      position: fixed;
      bottom: 40px; left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 6px 16px;
      font-size: 12px;
      color: var(--text);
      opacity: 0;
      transition: all 0.2s;
      pointer-events: none;
      z-index: 999;
    }
    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>

  <!-- Title Bar -->
  <div id="titlebar">
    <span id="titlebar-title">Claude Terminal</span>
    <span class="tb-badge">Claude Code</span>
  </div>

  <!-- Toolbar -->
  <div id="toolbar">
    <button class="tb-btn accent" id="btn-claude">claude</button>
    <button class="tb-btn" id="btn-auto-approve">自動許可: OFF</button>
    <div class="tb-sep"></div>
    <button class="tb-btn" id="btn-clear">clear</button>
    <button class="tb-btn" id="btn-ctrlc">Ctrl+C</button>
    <div class="tb-sep"></div>
    <select id="alias-select">
      <option value="">エイリアス選択...</option>
    </select>
    <div class="tb-sep"></div>
    <button class="tb-btn" id="btn-workdir">&#128194; 作業DIR</button>
  </div>

  <!-- Terminal -->
  <div id="terminal-container">
    <div id="terminal"></div>
  </div>

  <!-- Input Area -->
  <div id="input-area">
    <div id="input-header">
      <span class="kbd">Enter</span> 送信
      <span class="kbd">Shift+Enter</span> 改行
      <span class="kbd">↑↓</span> 履歴
    </div>
    <div id="input-wrapper">
      <span id="prompt-label">&#10095;</span>
      <textarea id="cmd-input" rows="1"
        placeholder="コマンドを入力... (Enter で送信、Shift+Enter で改行)"></textarea>
      <button id="send-btn">送信</button>
    </div>
  </div>

  <!-- Alias Panel -->
  <div id="alias-panel">
    <div id="alias-panel-header">
      <span>Claude Code エイリアス</span>
      <span id="alias-panel-close">&#10005;</span>
    </div>
    <div class="alias-list" id="alias-list"></div>
  </div>

  <!-- Status Bar -->
  <div id="statusbar">
    <div class="sb-item">&#9679; <span class="val" id="sb-status">接続中...</span></div>
    <div class="sb-item">Size: <span class="val" id="sb-size">--x--</span></div>
    <span id="sb-cwd" style="color:var(--accent2);overflow:hidden;text-overflow:ellipsis;white-space:nowrap;max-width:300px">--</span>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- xterm.js -->
  <script src="./lib/xterm.js"></script>
  <script src="./lib/addon-fit.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
